<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pendaftaran Akun MeoBIZ</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <div class="logo-container">
    <img src="/assets/logo/logo.png" alt="Logo" class="logo">
  </div>
  <div class="bg-layer" id="bg1"></div>
  <div class="bg-layer" id="bg2"></div>
  
  <div class="form-container">
    <h2>Daftar Akun MeoBIZ</h2>
    <form id="daftarForm">
      <div class="form-group">
        <label for="nama">Nama Lengkap</label>
        <input type="text" id="nama" name="nama" required />
      </div>

      <div class="form-group">
        <label for="whatsapp">Nomor WhatsApp</label>
        <input type="tel" id="whatsapp" name="whatsapp" placeholder="08xxxxxxxxxx" required />
      </div>

      <div class="form-group">
        <label for="gametag">Gametag Minecraft</label>
        <input type="text" id="gametag" name="gametag" required />
      </div>

      <div class="form-group">
        <label for="edisi">Edisi Minecraft</label>
        <select id="edisi" name="edisi" required>
          <option value="">-- Pilih Edisi --</option>
          <option value="Java">Java Edition</option>
          <option value="Bedrock">Bedrock Edition</option>
        </select>
      </div>

      <div class="form-group">
        <label for="password">Kata Sandi</label>
        <input type="password" id="password" name="password" required />
      </div>

      <div class="form-group">
        <button type="submit">Daftar</button>
      </div>
    </form>
  </div>
  <script src="/script/script.js"></script>
</html>
